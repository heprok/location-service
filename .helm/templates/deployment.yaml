apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.werf.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.werf.name }}
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.werf.name }}
    spec:
      containers:
        - name: {{ .Values.werf.name }}-api
          command: ["java","-jar","application.jar"]
          image: {{ .Values.werf.image.api }}
          workingDir: /
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: spring_profiles_active
              value: {{ .Values.werf.env | quote }}
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.werf.name }}
                  key: dbHost
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.werf.name }}
                  key: dbPort
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.werf.name }}
                  key: dbUsername
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.werf.name }}
                  key: dbPassword
      serviceAccountName: {{ .Values.werf.name }}
